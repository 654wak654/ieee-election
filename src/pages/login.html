<template x-if="page === 'login'">
    <div class="hero-body" x-transition:enter="page-transition" x-transition:enter-start="opacity-0"  x-transition:enter-end="opacity-100">
        <div class="column is-4 is-offset-4">
            <h3 class="title has-text-centered has-text-grey-dark">Giriş</h3>
            <hr class="login-hr has-background-grey-dark">
            <div class="box is-marginless">
                <div class="field">
                    <label for="key" class="label is-medium has-text-black">Anahtar:</label>
                    <div class="control is-medium has-icons-left has-icons-right">
                        <input
                                id="key" x-ref="key" type="password"
                                @keyup.enter.prevent="login()" @input="loginError = false"
                                class="input is-medium" :class="{'is-danger': loginError, 'is-black': !loginError}"
                        >
                        <span class="icon is-left has-text-black"><i class="material-icons">vpn_key</i></span>
                        <span x-show="loginError" class="icon is-right has-text-danger"><i class="material-icons">warning</i></span>
                    </div>
                    <p x-show="loginError" class="help is-danger">Hatalı anahtar girildi!</p>
                </div>

                <button @click="login()" class="button is-primary is-medium is-fullwidth">
                    <span>Seçime Katıl</span>
                    <span class="icon"><i class="material-icons">how_to_vote</i></span>
                </button>
            </div>

            <p @click="page = 'admin-login'" class="is-pulled-right has-text-link mt-2 is-clickable">Yönetici Girişi</p>
        </div>
    </div>
</template>
