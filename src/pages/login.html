<template x-if="page === 'login'">
    <div class="column is-4 is-offset-4" x-transition:enter="page-transition" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <h3 class="title has-text-centered has-text-grey-dark">Giriş</h3>
        <hr class="login-hr has-background-grey-dark">
        <div class="box is-marginless">
            <div class="field">
                <label for="key" class="label is-medium">Anahtar:</label>
                <div class="control has-icons-left has-icons-right">
                    <input
                            id="key"
                            x-ref="key"
                            type="password"
                            @keyup.enter.prevent="login()"
                            @input="loginError = 0"
                            class="input is-medium"
                            :class="{'is-danger': loginError === 2, 'is-dark': loginError === 0}"
                    >
                    <span class="icon is-left has-text-dark"><i class="material-icons">vpn_key</i></span>
                    <span x-show="loginError === 2" class="icon is-right has-text-danger"><i class="material-icons">warning</i></span>
                </div>
                <p x-show="loginError === 2" class="help is-danger">Hatalı anahtar girildi!</p>
            </div>

            <button
                    @click="login()"
                    class="button is-primary is-medium is-fullwidth"
                    :class="{'is-loading': loginError === 1}"
            >
                <span class="icon"><i class="material-icons">login</i></span>
                <span>Seçime Katıl</span>
            </button>
        </div>

        <p @click="page = 'admin-login'" class="is-pulled-right has-text-link mt-2 is-clickable">Yönetici Girişi</p>
    </div>
</template>
